<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styling</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%; display: flex; justify-content: center; align-items: center;">
      <h1 style="margin: 0; padding: 0; color: white;">Header</h1>
    </header>
    <footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center; position: fixed; bottom: 0;">
      <p style="margin: 0; padding: 0; color: white;">Holberton School</p>
    </footer>
  </body>
</html>
